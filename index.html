<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dumenden Satranc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Dumenden Satranc</h1>
    </header>

    <main>
      <section class="content">
        <!-- Status messages will be inserted here -->
      </section>

      <section class="game-container">
        <div class="player-container white-player">
          <div id="chart"></div>
          <div class="wheel-container"></div>
          <h2 class="player-name">White Player</h2>
          <div class="player-info"></div>
          <ul class="piece-list"></ul>
        </div>
        <div class="player-container black-player">
          <div id="chart2"></div>
          <div class="wheel-container"></div>
          <h2 class="player-name">Black Player</h2>
          <div class="player-info"></div>
          <ul class="piece-list"></ul>
        </div>
      </section>
    </main>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
    <script src="wheel.js"></script>
  </body>
</html>
